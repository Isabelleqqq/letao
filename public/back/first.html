<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>

<body>
    <!--左侧边栏-->
    <div class="lt_aside">
        <!--标题-->
        <div class="brand">
            <a href="#">黑马30期</a>
        </div>
        <!--用户头像-->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!--导航-->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="#" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!--右侧主体部分-->
    <div class="lt_main">
        <!--头部topbar-->
        <div class="lt_topbar">
            <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!--流式布局 container-fluid 特征：宽度100% 默认15px的padding-->
        <div class="container-fluid">
            <!--面包屑导航  使用bootstrap插件模板-->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>


        </div>
    </div>


    <!--模态框-->
    <!--外层蒙版-->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <!--内层模态框-->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="red glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
</body>

</html>
